<div class="audio-bar-container">
    <h3 class="audio-title">{{ title }}</h3>
    <div class="waveform" #waveform></div>
    <div class="controls">
      <button (click)="togglePlay()">
        {{ isPlaying ? '⏸️ Pause' : '▶️ Play' }}
      </button>
  
      <input
        type="range"
        min="0"
        [max]="duration"
        step="0.1"
        [value]="currentTime"
        (input)="seek($event)"
      />
  
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [value]="volume"
        (input)="changeVolume($event)"
      />
  
      <button (click)="toggleMute()">
        {{ isMuted ? '🔇 Unmute' : '🔊 Mute' }}
      </button>
  
      <a *ngIf="audio?.src" [href]="audio.src" download>
        ⬇️ Download
      </a>
    </div>
  </div>
